{% extends 'home.html' %} {% load static %} {% block title %} Add Product |
Klick iT {% endblock title %} {% block body %}
<h5 class="background text-light text-center mt-3 p-1">Product Details</h5>
<div class="container">
  <form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name </label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="product"
        placeholder="Enter Product Name"
      />
    </div>
    <div class="row mb-3">
      <div class="col-lg-3 col-md-6 col-12">
        <label class="form-label">Maincategory </label>
        <select name="maincategory" class="form-control">
          {% for i in Maincategory %}
          <option  value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-lg-3 col-md-6 col-12">
        <label class="form-label">Subncategory </label>
        <select name="subcategory" class="form-control">
          {% for i in Subcategory %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-lg-3 col-md-6 col-12">
        <label class="form-label">Brand </label>
        <select name="brand" class="form-control">
          {% for i in Brand %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-lg-3 col-md-6 col-12">
        <label class="form-label">Stock</label>
        <select name="stock" class="form-control">
          <option value="instock">In-Stock</option>
          <option value="outofstock">Out-Of-stock</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-6 col-12">
        <label for="product" class="form-label">Base Price </label>
        <input
          type="number"
          class="form-control"
          name="baseprice"
          id="product"
          placeholder="Enter Product Base-Price"
        />
      </div>
      <div class="col-sm-6 col-12">
        <label class="form-label">Discount </label>
        <input
          type="number"
          class="form-control"
          name="discount"
          min="0"
          max="100"
          placeholder="Enter Discount"
        />
      </div>
      
    </div>
    <div class="row mb-3">
      <div class="row">
        <label for="color" class="form-label">Color </label>
        
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="red"
                name="red"
              />
              <label class="form-check-label" for="red"> Red </label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="ornage"
                name="ornage"
              />
              <label class="form-check-label" for="ornage"> Orange </label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="blue"
                name="blue"
              />
              <label class="form-check-label" for="blue"> Blue </label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                name="pink"
              />
              <label class="form-check-label" for="pink"> Pink </label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="skyblue"
                name="skyblue"
              />
              <label class="form-check-label" for="skyblue"> SkyBlue </label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="green"
                name="green"
              />
              <label class="form-check-label" for="green"> Green </label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="white"
                name="white"
              />
              <label class="form-check-label" for="white"> White </label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="black"
                name="black"
              />
              <label class="form-check-label" for="black"> Black </label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="yellow"
                name="yellow"
              />
              <label class="form-check-label" for="yellow"> Yellow </label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="navyblue"
                name="navyblue"
              />
              <label class="form-check-label" for="navyblue"> NavyBlue </label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="gray"
                name="gray"
              />
              <label class="form-check-label" for="gray"> Gray </label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="brown"
                name="brown"
              />
              <label class="form-check-label" for="brown"> Brown </label>
            </div>
          </div>
        </div>
      
      

      <div class="row mb-3">
        <label class="form-label">Size </label>
        <div class="row mb-3">
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="S"
                name="S"
              />
              <label class="form-check-label" for="S"> S</label>
            </div>
          </div>

          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="XS"
                name="XS"
              />
              <label class="form-check-label" for="XS"> XS</label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="M"
                name="M"
              />
              <label class="form-check-label" for="M"> M</label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="L"
                name="L"
              />
              <label class="form-check-label" for="L">L</label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="XL"
                name="XL"
              />
              <label class="form-check-label" for="XL"> XL</label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="XXL"
                name="XXL"
              />
              <label class="form-check-label" for="XXL"> XXL</label>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="XXXL"
                name="XXXL"
              />
              <label class="form-check-label" for="XXXL"> XXXL</label>
            </div>
          </div>
        </div>
      

    <div class="mb-3">
        <label class="form-label">Discription </label>
        <textarea name="description" rows="5" class="form-control">Enter Product Discription</textarea>
    </div>
    <div class="row mb-3">
      <div class="col-sm-6 col-12">
        <label for="pic" class="form-label">Pic1 </label>
        <input
          type="file"
          class="form-control"
          name="pic1"
          id="pic"
          
        />
      </div>
      <div class="col-sm-6 col-12">
        <label class="form-label">Pic2 </label>
        <input
          type="file"
          class="form-control"
          name="pic2"
          
        />
      </div>
      <div class="col-sm-6 col-12">
        <label class="form-label">Pic3 </label>
        <input
          type="file"
          class="form-control"
          name="pic3"
          
        />
      </div>
      <div class="col-sm-6 col-12">
        <label class="form-label">Pic4 </label>
        <input
          type="file"
          class="form-control"
          name="pic4"
          
        />
      </div>
      
    </div>
    <button type="submit" class="btn text-light text-center background w-100">
      Submit
    </button>
  </form>
</div>
{% endblock body %}
