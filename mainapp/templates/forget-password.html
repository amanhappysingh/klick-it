{% extends 'home.html' %}
{% load static %}

{% block title %}
Reset Password. | Klick iT
{% endblock title %}
{% block body %}
<div class="container-fluid mt-3  ">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <img src="{% static 'images/reset.jpg' %}" alt="" class="w-100 image-fluid h-justiffy" style="height: 60vh;">
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 c0l-sm-6 col-12">
            <h5 class="background text-light p-2 text-center ">Reset Password Section</h5>
            {% for i in messages  %}
          <div class="alert alert-primary" role="alert">
            {{i}}
          </div> 
          {% endfor %}
            <form action="" method="post" >
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">New Password</label>
                  <input type="password" class="form-control" name="password" placeholder="enter new password">
                  
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" name="cpassword" placeholder="confirm new password">
                    
                  </div>
                
                <button type="submit" class="btn background text-light w-100">Submit</button>
            </form> 
        </div>
    </div>
</div>
{% endblock body %}
